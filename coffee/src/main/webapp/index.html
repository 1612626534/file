<!DOCTYPE>
<html ng-app="Coffee">
  <head>
    <title>index.html</title>
    <link type="text/css" rel="stylesheet/less" href="css/main.less" >
    <link type="text/css" rel="stylesheet/less" href="css/common.less " >
    <link type="text/css" rel="stylesheet/less" href="css/plan.less " >
  </head>

  <body>
  <div class="container">
      <div class="top" ng-controller="TopNavigationController">
          <div class="title">Coffee</div>
          <div class="module" ng-repeat="item in topItems" ng-click="topItemClick(item)">{{item.name}}</div>
      </div>

      <div class="content">
          <div class="left-navigation" ng-controller="leftNavigationController">
             <div class="item">
                <img src="views/svg/search.svg" width="30px" height="30px">
                <input name="search" ng-model="search"/>
              </div>
              <div class="item" ng-repeat="item in leftNavigationItems">
                 <img src="views/svg/{{item.iconName}}" width="30px" height="30px">
                 <div class="text"> {{item.text}}</div>
              </div>
          </div>

          <div class="right" ng-view=""></div>
      </div>
  </div>
  </body>

  <script>
    less = {
      env: "development",
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      rootpath: ":/a.com/"
    };
  </script>

  <script src="js/lib/less.js"></script>
  <script src="js/lib/angular.js"></script>
  <script src="js/lib/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/admin/administrationController.js"></script>
  <script src="js/backend/backendController.js"></script>
  <script src="js/database/databaseController.js"></script>
  <script src="js/frontend/frontendController.js"></script>
  <script src="js/plan/planController.js"></script>
</html>
